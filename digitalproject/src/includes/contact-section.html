<!-- Contact section -->

<section class="contact-section">
  <div class="page-container">
    <h2 class="section-heading">Связаться с нами</h2>
    <div class="contact-section__inner">
      <form class="contact-section__form form" name="form_connect" action="#" method="post">
        <label class="input-box">
          <input type="text" name="user_name" class="input-box__field focus-style--neutral">
          <span class="input-box__text">Имя</span>
        </label>
        <label class="input-box">
          <input type="tel" name="user__phone" class="input-box__field focus-style--neutral" required>
          <span class="input-box__text">Номер телефона<span class="input-box__text--red">*</span></span>
        </label>
        <label class="input-box">
          <input type="email" name="user_email" class="input-box__field focus-style--neutral" required>
          <span class="input-box__text">E-mail<span class="input-box__text--red">*</span></span>
        </label>
        <label class="input-box">
          <input type="text" name="user_product" class="input-box__field focus-style--neutral">
          <span class="input-box__text">Интересующий товар/услуга</span>
        </label>
        <label class="input-box">
          <textarea name="user_message" cols="30" rows="30"
            class="input-box__field input-box__message focus-style--neutral" required></textarea>
          <span class="input-box__text">Сообщение<span class="input-box__text--red">*</span></span>
        </label>
        <label class="form-checkbox">
          <input type="checkbox" class="form-checkbox__input visually-hidden focus-style--neutral" checked required>
          <span class="form-checkbox__box">
            <svg class="check-icon" width="14" height="10" aria-hidden="true">
              <use class="form-checkbox__check" href="img/sprite.svg#check"></use>
            </svg>
          </span>
          Отправляя заявку Вы соглашаетесь с политикой конфиденциальности
        </label>
        <button class="page-button form__button focus-style--neutral" type="submit">
          <span>ОТПРАВИТЬ</span>
          <svg class="arrow-icon" width="18" height="8" aria-hidden="true">
            <use class="controls-next" href="img/sprite.svg#arrow-right"></use>
          </svg>
        </button>
      </form>
      <div class="section-image">
        <picture>
          <source srcset="img/img-contact-section.webp" type="image/webp">
          <img src="img/img-contact-section.jpg" class="contact-section__image" width="749" height="369"
            alt="Man with phone">
        </picture>
      </div>
    </div>
  </div>
</section>
