<!-- Subscribe -->

<section class="subscribe">
  <div class="page-container">
    <div class="wrap-form">
      <form action="#" class="subscribe__form">
        <h2 class="section-heading subscribe__heading">Have Question in mind?<br> Let us help you</h2>
        <p class="subscribe__block">
          <input type="text" class="subscribe__input focus-style--neutral" placeholder="snmonydemo@gmail.com">
          <button class="page-button subscribe__button focus-style--neutral">Send</button>
        </p>
      </form>
    </div>
  </div>

  <div class="subscribe__decoration" aria-hidden="true">
    <picture>
      <source srcset="img/img-decoration-subscribe.webp" type="image/webp">
      <img loading="lazy" src="img/img-decoration-subscribe.png" width="329" height="460" alt="Virus image">
    </picture>
  </div>
</section>
