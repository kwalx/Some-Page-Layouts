<!-- Banner -->

<section class="banner">
  <div class="page-container">
    <div class="glide banner__slider">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide banner__slide">
            <h1 class="banner__heading">PROJECT <span class="banner__heading--bold">NURTOWN</span></h1>
            <div class="banner__image-block">
              <picture>
                <source srcset="img/img-banner-1.webp" type="image/webp">
                <img src="img/img-banner-1.jpg" width="770" height="829" alt="Nurtown project photo">
              </picture>
              <a href="#NURTOWN" class="link-more banner__link-more" aria-label="Read more about Nurtown">
                <span>ВЗГЛЯНУТЬ</span>
                <svg class="arrow-icon" width="18" height="8" aria-hidden="true">
                  <use class="controls-next" href="img/sprite.svg#arrow-right"></use>
                </svg>
              </a>
            </div>
          </li>
          <li class="glide__slide banner__slide">
            <h1 class="banner__heading">PROJECT <span class="banner__heading--bold">BELLTOWN</span></h1>
            <div class="banner__image-block">
              <picture>
                <source srcset="img/img-banner-1.webp" type="image/webp">
                <img src="img/img-banner-1.jpg" width="770" height="829" alt="Belltown project photo">
              </picture>
              <a href="#BELLTOWN" class="link-more banner__link-more" aria-label="Read more about Belltown">
                <span>ВЗГЛЯНУТЬ</span>
                <svg class="banner__icon" width="18" height="8" aria-hidden="true">
                  <use class="controls-next" href="img/sprite.svg#arrow-right"></use>
                </svg>
              </a>
            </div>
          </li>
        </ul>
      </div>
      <div class="glide__arrows banner__controls" data-glide-el="controls">
        <button type="button" class="glide__arrow glide__arrow--prev focus-style--neutral" data-glide-dir="<"
          aria-label="prev">
          <svg class="banner__icon" width="18" height="8" aria-hidden="true">
            <use class="controls-prev" href="img/sprite.svg#arrow-left"></use>
          </svg>
        </button><button type="button" class="glide__arrow glide__arrow--next focus-style--neutral" data-glide-dir=">"
          aria-label="next">
          <svg class="banner__icon" width="18" height="8" aria-hidden="true">
            <use class="controls-next" href="img/sprite.svg#arrow-right"></use>
          </svg>
        </button>

        <div class="banner__counter slide-counter">
          <span class="current-slide"></span>
          <span class="separator"></span>
          <span class="counter-quantity"></span>
        </div>
      </div>
    </div>
  </div>
</section>
