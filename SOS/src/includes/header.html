<!-- HEADER -->

<header class="header">
  <div class="page-container header__inner">
    <div class="header__top">
      <strong class="logo"><a href="#" class="logo__link focus-style--neutral"><img src="img/logo.svg" width="55"
            height="55" alt="SOS" class="logo__img"></a>
      </strong>

      <nav class="header__menu menu" aria-label="Main menu">
        <button class="menu__button menu-button focus-style--neutral" type="button" aria-expanded="true"
          aria-controls="menu__list" aria-label="Show Menu">
          <span class="menu-button__line menu-button__line--inactive"></span>
          <span class="menu-button__line menu-button__line--inactive"></span>
          <span class="menu-button__line menu-button__line--active"></span>
        </button>
        <ul id="menu__list" class="menu__list" aria-expanded="false" role="menu">
          <li class="menu__item"><a href="#main"
              class="menu__link menu__link--current nav-link focus-style--neutral">MAIN</a></li>
          <li class="menu__item"><a href="#about"
              class="menu__link menu__link--current nav-link focus-style--neutral">ABOUT</a></li>
          <li class="menu__item"><a href="#game_features"
              class="menu__link menu__link--current nav-link focus-style--neutral">GAME
              FEATURES</a></li>
          <li class="menu__item"><a href="#system_requirements"
              class="menu__link menu__link--current nav-link focus-style--neutral">SYSTEM
              REQUIREMENTS</a>
          </li>
          <li class="menu__item"><a href="#quotes"
              class="menu__link menu__link--current nav-link focus-style--neutral">QUOTES</a></li>
        </ul>
      </nav>

      <div class="lang">
        <!-- <button class="lang__button focus-style--neutral" type="button" aria-expanded="true" aria-label="Show Languages"
          aria-controls="lang__list">ENG</button>
        <ul id="lang__list" class="lang__list" aria-expanded="false" role="language-menu">
          <li class="lang__item" lang="ru" role="menuitem"><a href="#" class="lang__link focus-style--neutral"
              title="Russian">RUS</a></li>
          <li class="lang__item" lang="fr" role="menuitem"><a href="#" class="lang__link focus-style--neutral"
              title="French">FRA</a></li>
        </ul> -->

        <select name="lang_menu" class="lang__menu focus-style--neutral">
          <option value="eng" class="lang__option" selected>ENG</option>
          <option value="rus" class="lang__option">RUS</option>
          <option value="fra" class="lang__option">FRA</option>
        </select>
      </div>

      <div class="platforms">
        <a href="#" class="platforms__link focus-style--neutral" aria-label="Xbox platform link">
          <svg class="platforms__icon" width="30" height="30" aria-hidden="true">
            <use class="icon-xbox" href="img/sprite.svg#xbox"></use>
          </svg>
        </a>
        <a href="#" class="platforms__link focus-style--neutral" aria-label="Steam platform link">
          <svg class="platforms__icon" width="30" height="30" aria-hidden="true">
            <use class="icon-steam" href="img/sprite.svg#steam"></use>
          </svg>
        </a>
      </div>
    </div>

    <div id="main" class="header__banner banner">
      <h1 class="banner__heading">SURVIVE AT ALL COSTS</h1>
      <p class="banner__tagline">Experience new social battle royale game</p>
      <a href="#" class="page-button banner__button banner-button focus-style--neutral"><span
          class="banner-button__item">Buy Now on
          Steam</span><span class="banner-button__item">$14.99</span>
      </a>
    </div>

    <a href="#" class="header__scroll-link focus-style--neutral">THE STORY
      <svg class="header__scroll-icon" width="23" height="12" aria-hidden="true">
        <use class="icon-scroll" href="img/sprite.svg#arrow"></use>
      </svg>
    </a>
  </div>
